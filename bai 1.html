<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
Enter a number:<input type="text" id="max">
<input type="button" value="show" onclick="show()">
<script>
    function show(){
        let sntMax = document.getElementById('max').value;
        if (sntMax === 1) document.write('1')
        else if (sntMax === 2) document.write("1, 2")
        else if (sntMax === 3) document.write('1, 2, 3')
           {
            for (let i = 0; i <= sntMax; i++){
                if (sntMax % i !== 0 && sntMax % 2 !== 0 && sntMax % 3 !== 0){
                    document.write(sntMax + ',')
                }
            }
        }
    }
    show()
</script>
<!--bài này em không biết làm huhu-->
</body>
</html>
