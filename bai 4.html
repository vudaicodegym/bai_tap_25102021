<!DOCTYPE html>

<body>
<!--Viết chương  trình đếm và  in  ra số  lượng các số nguyên chia hết cho 3 hoặc 	7 nằm  trong đoạn 1 đến 100.-->
<script>
    let total = 0
    for (let i = 1; i <= 100; i++){
        if (i % 3 == 0 || i % 7 == 0){
            // document.write(i + ',')
            total++
        }
    }document.write('số lượng các số chia hết cho 3 hoặc 7 trong dãy 1-100 là: ' + total)
</script>
</body>
</html>
